<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./images/calculatorImage.png" />

    <title>Calculator</title>
  </head>
  <div class="calculator">
    <div class="display">
      <div class="display-top"></div>
      <div class="display-bottom"></div>
    </div>

    <div class="button-especial">
      <button id="clear" class="btn-especial btn">CLEAR</button>
      <button id="delete" class="btn-especial btn">DELETE</button>
    </div>
    <div class="button-grid">
      <button id="7" class="btn">7</button>
      <button id="8" class="btn">8</button>
      <button id="9" class="btn">9</button>
      <button id="รท" class="btn">รท</button>
      <button id="4" class="btn">4</button>
      <button id="5" class="btn">5</button>
      <button id="6" class="btn">6</button>
      <button id="x" class="btn">x</button>
      <button id="1" class="btn">1</button>
      <button id="2" class="btn">2</button>
      <button id="3" class="btn">3</button>
      <button id="-" class="btn">-</button>
      <button id="." class="btn">.</button>
      <button id="0" class="btn">0</button>
      <button id="=" class="btn">=</button>
      <button id="+" class="btn">+</button>
    </div>
  </div>
  <body>
    <div class="footer">
      <p>lucastkacz</p>
      <a href="https://github.com/lucastkacz/calculator"
        ><img id="footer-logo" src="./images/gitHubLogo.png"
      /></a>
    </div>
  </body>
</html>
